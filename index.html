<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Taboo Game</title>
  </head>

  <body>
    <div class="blur">
      <div class="container">
        <div class="container__teamNameContainer">
          <h3 class="container__teamNameContainer_team1Container"></h3>
          <h3 class="container__teamNameContainer_team2Container"></h3>
        </div>
        <div class="container__dataContainer">
          <div class="container__dataContainer__passAndPoint">
            <h3 class="container__dataContainer__pass"></h3>
            <h3 class="container__dataContainer__point"></h3>
          </div>
          <h3 class="container__timer"></h3>
        </div>

        <div class="card">
          <h1 class="card__title"></h1>
          <div class="card__tabooWordContainer"></div>
          <div class="card__buttonContainer">
            <button class="button blue pass">Passz</button>
            <button class="button green ok">Megfelelő</button>
            <button class="button red taboo">Tabu</button>
          </div>
        </div>
      </div>
      <div class="container__popup">
        <img
          src="./img/logo.png"
          alt="Logo"
          class="animate__animated animate__backInLeft"
        />
        <div class="container__popup__dataContainer">
          <input
            type="text"
            name="teamname"
            id="team1Name"
            class="team1 container__popup__teamName animate__animated animate__backInRight"
            placeholder="Csapatnév"
          />

          <input
            type="text"
            name="teamname"
            id="team2Name"
            class="team2 container__popup__teamName animate__animated animate__backInLeft effect-2"
            placeholder="Csapatnév"
          />
          <button
            class="button green go animate__animated animate__fadeIn animate__delay-1s effect-2"
          >
            Játék indítása!
          </button>
        </div>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
